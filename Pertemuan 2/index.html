<!DOCTYPE html>
<html>
<head>
      <title>Latihan CSS</title>
      <style>
        /*

            Display

            defaultnya semua element memiliki default display, 2 display default :
            1. Inline = tidak bisa dimanipulasi
            2. Block = bisa dimanipulasi

            3. Inline-block

            lanjutan :
            4. Flex
            5. grid
            6. none
        */

        p {
            display: inline-block;
        }

      </style>
</head>
<body>
    <h1>Hallo</h1>
    <p>welcome</p>
    <p>kembali lagi</p>

    <!-- alt + shift + panah bawah -->

    <a href="">link 2</a>
    <a href="">link 3</a>

</body>
</html>
